name: doc_extract
description: A Flutter app for extracting information from documents using LlamaParse

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6

  # Image & File Handling
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  image: ^4.1.7

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Supabase
  supabase_flutter: ^2.3.4

  # State Management
  provider: ^6.1.1

  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.2
  uuid: ^4.3.3

  # PDF Handling
  pdf: ^3.10.7
  printing: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Add app assets here if needed
  # assets:
  #   - assets/images/
